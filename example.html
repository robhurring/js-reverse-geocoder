<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="http://google.com/jsapi" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    google.load("jquery", "1.3.2");
  </script>
  <script src="jquery.lookup_zip_code.js" type="text/javascript" charset="utf-8"></script>
  
  <script>
  $(document).ready(function()
  {
    $.lookupZipCode('07003', function(data)
    {      
      if(data)
      {
        $('#location').html("You live in " + data.city + ", " + data.state_name + " - " + data.zip_code);
      }else{
       $('#location').html("Something went horribly wrong.") 
      }   
    });

  });
  </script>
</head>
<body>
  <div id="location">
  </div>
</body>
</html>
